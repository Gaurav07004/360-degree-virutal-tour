<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>360Â° Virtual Tour</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <style>
      body,
      html {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      #enterVR {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #ff6600;
        color: white;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <!-- A-Frame Scene -->
    <a-scene
      id="scene"
      vr-mode-ui="enabled: true"
      embedded
      device-orientation-permission-ui="enabled: true"
    >
      <!-- 360 Image -->
      <a-sky src="./images/room.jpeg" rotation="0 -130 0"></a-sky>

      <!-- Camera -->
      <a-entity
        camera
        look-controls
        wasd-controls
        position="0 1.6 0"
      ></a-entity>
    </a-scene>

    <!-- Custom VR Button -->
    <button id="enterVR">Enter VR</button>

    <script>
      const scene = document.getElementById("scene");
      const vrBtn = document.getElementById("enterVR");

      vrBtn.addEventListener("click", () => {
        if (scene && scene.enterVR) {
          scene.enterVR();
        }
      });

      // Hide the button when in VR mode
      scene.addEventListener("enter-vr", () => {
        vrBtn.style.display = "none";
      });

      scene.addEventListener("exit-vr", () => {
        vrBtn.style.display = "block";
      });
    </script>
  </body>
</html>
